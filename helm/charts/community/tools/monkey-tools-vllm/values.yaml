fullnameOverride:

images:
  loadBalancer:
    repository: infmonkeys/monkey-tools-vllm
    tag: 0.0.4
    pullPolicy: IfNotPresent
    pullSecrets: 

  vllmServer:
    repository: infmonkeys/vllm-server
    tag: 0.0.3
    pullPolicy: IfNotPresent
    pullSecrets: 

loadBalancer:
  replicas: 1
  resources: {}
  nodeSelector: {}
  affinity: {}
  tolerations: []
  extraEnv:
  service:
    annotations: {}
    labels: {}
    clusterIP: ""

vllmServer:
  replicas: 2
  resources:
    limits:
      cpu: '10'
      memory: 200Gi
      nvidia.com/gpu: '2'
    requests:
      cpu: '1'
      memory: 4Gi
  nodeSelector: {}
  affinity: {}
  tolerations: []
  extraEnv:
    - name: CUDA_VISIBLE_DEVICES
      value: '0,1'    
  persistence:
    annotations:
      helm.sh/resource-policy: keep
    persistentVolumeClaim:
      existingClaim: ""
      ## Dify App Data Persistent Volume Storage Class
      ## If defined, storageClassName: <storageClass>
      ## If set to "-", storageClassName: "", which disables dynamic provisioning
      ## If undefined (the default) or set to null, no storageClassName spec is
      ##   set, choosing the default provisioner.
      ## ReadWriteMany access mode required for nginx
      ##
      storageClass:
      accessModes:
        - ReadOnlyMany
      size: 1Gi
      subPath: ""
  service:
    annotations: {}
    labels: {}
    clusterIP: ""
