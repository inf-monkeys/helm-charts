fullnameOverride:

images:
  server:
    registry: docker.io
    repository: infmonkeys/monkey-tools-knowledge-base
    tag: 0.0.15
    pullPolicy: IfNotPresent
    pullSecrets: 

server:
  service:
    annotations: {}
    labels: {}
    clusterIP: ""

  # Resource requests and limits
  resources:
    requests:
      cpu: 0.5
      memory: 4Gi
    limits:
      cpu: 4
      memory: 16Gi

