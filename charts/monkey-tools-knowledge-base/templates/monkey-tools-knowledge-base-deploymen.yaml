apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
{{ include "monkey-tools-knowledge-base.ud.annotations" . | indent 4 }}
    descriptions: Knowledge base server
  labels:
{{- include "monkey-tools-knowledge-base.labels" . | nindent 4 }}
    component: server
{{ include "monkey-tools-knowledge-base.ud.labels" . | indent 4 }}
  name: {{ template "monkey-tools-knowledge-base.server.fullname" . }}
spec:
  replicas: {{ .Values.server.replicas }}
  selector:
    matchLabels:
{{- include "monkey-tools-knowledge-base.selectorLabels" . | nindent 6 }}
      component: server
  template:
    metadata:
      annotations:
{{ include "monkey-tools-knowledge-base.ud.annotations" . | indent 8 }}
      labels:
{{- include "monkey-tools-knowledge-base.selectorLabels" . | nindent 8 }}
        component: server
{{ include "monkey-tools-knowledge-base.ud.labels" . | indent 8 }}
    spec:
      enableServiceLinks: false
      {{- if .Values.images.server.pullSecrets }}
      imagePullSecrets:
      {{- range .Values.images.server.pullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      containers:
        - image: "{{ .Values.images.server.repository }}:{{ .Values.images.server.tag }}"
          imagePullPolicy: "{{ .Values.images.server.pullPolicy }}"
          name: server
          ports:
            - name: http-server
              containerPort: 5000
              protocol: TCP
          resources:
            {{- toYaml .Values.server.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /app/config.yaml
              name: monkey-tools-knowledge-base
              readOnly: true
              subPath: config.yaml
      volumes:
        - configMap:
            defaultMode: 420
            name: monkey-tools-knowledge-base
          name: monkey-tools-knowledge-base
